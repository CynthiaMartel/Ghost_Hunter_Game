<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Hunter Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <!---CABECERA-->
    <header>
        <img class="goshtgif" src="./img/goshtgif.gif" alt="Logo MasterDots">
    </header>
    <!--FORMULARIO USUARIO-->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form id="enterform" action="login.php" method="POST"> <!-- action="api/game.php" method="GET" -->
            <div class="itemform">
                <label for="nick" class="labelnick">Introduce tu nick:</label>
                <div class="contenedornick">
                    <input id="nicka" class="nicka" type="text" value="@" name="nick" readonly>
                    <input id="nick" class="nick" type="text" name="user" required minlength="3">
                </div>
            </div>
            <div class="itemform">
                <label for="email" class="labelemail">Correo electrónico:</label>
                <input id="email" class="email" type="email" name="email" required>
            </div>

            <div class="itemform">
                <label for="avatar" class="labelAvatarSelected">Arrastra tu avatar</label>
                <div id="avatarContainer">
                    <!-- Avatar principal a la izquierda -->
                    <div id="avatarSelected">
                        <div id="avatarPrincipal">
                            <img src="./img/vampire_avatar2-transformed.png" alt="avatar" id="avatarImg" draggable="true"
                                width="auto"
                                height="auto">
                        </div>
                    </div>
                    <!-- Cuadrícula de avatares a la derecha -->
                    <div id="avatargrid">
                        <div class="avatarItem">
                            <img src="./img/death-avatar2-transformed.png" class="avatarImgItem" data-avatar="death"
                                alt="individualAvatar" width="250" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./img/vampire_avatar2-transformed.png" class="avatarImgItem"
                                data-avatar="vampire" alt="individualAvatar" width="65" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./img/zombie-avatar3_transformed.png" class="avatarImgItem" data-avatar="zombie"
                                alt="individualAvatar" width="70" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./img/wtich_avatar2-transformed.png" class="avatarImgItem" data-avatar="witch"
                                alt="individualAvatar" width="60" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./img/skelleton-avatar2-transformed.png" class="avatarImgItem" data-avatar="skeleton"
                                alt="individualAvatar" width="70" draggable="true">
                        </div>
                        <div class="avatarItem">
                            <img src="./img/CatAvatar-transformed.png" class="avatarImgItem" data-avatar="cat"
                                alt="individualAvatar" width="95" draggable="true">
                        </div>
                    </div>
                </div>
            </div>

            <!--Botón de jugar-->
            <div class="itemform">
                <input id="jugar" class="jugar" type="button" value="JUGAR">
            </div>
            <!--Mensaje modal de explicación inicial-->
            <div id="messageModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <p id="modalMessage"></p>
                    <button id="continueButton" class="continueButton" type="button">Continuar</button>
                </div>
            </div>

            <!--<button type="submit">asumelo!</button>-->

        </div>

        </form>
        
    </main>
    <!--PIE DE PÁGINA-->
    <footer>
        <p></p>
    </footer>
    
    </div>
    <!--SRIPT-->
    
    <script src="./JS/app.js"></script>
</body>

</html>
