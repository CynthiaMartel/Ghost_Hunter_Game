<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/estilosjuego.css">
    <title>MasterDots enter</title>
</head>
<body>
    <main>
        <div id="contenedorgame">
            <div id="tituloJuego">
                <p>Ghost Hunt</p>
            </div>
            <div id="gameArea">
                <div class="ghost"></div><!-- Aquí se pintará el panel de juego  -->
                <div class = "keyItem"></div>
                
            </div>
            <div id="gamefinished">
                <button id="newgame" class="newgame">OTRA PARTIDA</button>
            </div>
        </div>
        <div id="contenedorUsuario">
            <form id="enterform" action="game.html">
                <div class="itemform">
                    <div class="contenedornick">
                        <img src="./img/default-avatar.png" id="avatarImg" alt="avatar" class="nicka">
                        <input type="text" id="nick" class="nick" value="nick" readonly>
                    </div>
                </div>
                <div class="itemform">
                    <label id="labltime" for="time">Tiempo Restante</label>
                    <input type="text" id="time" value="10" class="inputGame"  readonly>
                </div>
                <div class="itemform">
                    <label id="lablscore" for="score">Puntuacion</label>
                    <input type="text" id="score" value="0"  class="inputGame"  readonly>
                </div>
                <div class="itemform">
                    <label id="labelround" for="round">Rondas</label>
                    <input type="text" id="round" value="0" class="inputGame"  readonly>
                </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Curso Frontend JS, HTML y CSS
    </footer>
    <!---EL CÓDIGO SCRIPT-->
    <script src="./JS/datosusuario.js"></script> <!--Importante cargar primero el js datos usuario, para que -->
    <script src="./JS/game.js"></script> <!--...primero gestiones y compruebe si se ha completado el formulario para acceder -->
</body>
</html>
