<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/estilosjuego.css">
    <title>Ghost Hunter</title>
</head>

<body>
    <header>GOSTH HUNTER</header>
    <main>
        <div id="contenedorgame">
            <div id="tituloJuego">
            </div>
            <div id="gameArea">
                <div class="ghost"></div><!-- Aquí se pintará el panel de juego  -->
                <div class="keyItem"></div>

            </div>
            <div id="gamefinished">
                <button id="newgame" class="newgame">↺</button>
            </div>
        </div>
        <div id="contenedorUsuario">
            <form id="enterform" action="game.html">
                <div class="itemform">
                    <div class="contenedornick">
                        <img src="./img/avatarVampire-transformed.png" id="avatarImg" alt="avatar" class="nicka">
                        <input type="text" id="nick" class="nick" value="nick" readonly>
                    </div>
                </div>
                <div class="itemform">
                    <label id="labeltime" for="time">Tiempo Restante</label>
                    <input type="text" id="time" value="10" class="inputGame" readonly>
                </div>
                <div class="itemform">
                    <label id="labelscore" for="score">Puntuacion</label>
                    <input type="text" id="score" value="0" class="inputGame" readonly>
                </div>
                <div class="itemform">
                    <label id="labelCurrentRound" for="currentRound">Rondas</label>
                    <input type="text" id="currentRound" value="0" class="inputGame" readonly>
                </div>
                <div class="itemform">
                    <label id="labelkeyItemScore" for="keyItemScore">Objeto Mágico</label>
                    <input type="text" id="keyItemScore" value="0" class="inputGame" readonly>
                </div>
        </div>
        </form>
        </div>
    </main>
    <footer>
    </footer>
    <!-- Modal de mensajes -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <p id="modalMessage">¡Has avanzado a la siguiente ronda!</p>
            <button id="continueButton">Continuar</button>
        </div>
    </div>
    <!-- Modal de fin de juego -->
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <span id="closeEndGameModal" class="close-btn">&times;</span>
            <h2>¡Juego Terminado!</h2>
            <p id="endGameMessage">¡Felicidades, has ganado el juego!</p>
            <p id="finalScore"></p>
            <button id="restartButton">Jugar de nuevo</button>
        </div>
    </div>
    <!---EL CÓDIGO SCRIPT-->
    <script src="./JS/datosusuario.js"></script> <!--Importante cargar primero el js datos usuario, para que -->
    <script src="./JS/game.js"></script>
    <!--...primero gestiones y compruebe si se ha completado el formulario para acceder -->
</body>

</html>
